<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="css/bsStyle.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="includes/progressIcons.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <!-- Row para titulo de vehiculo y botones Mensual o Anual-->
      <div class="row">
        <div class="col-md-6 col-sm-12">
          <div class="row col-md-12 m-2">
            <h5>Elige el mejor paquete para tu</h5>
          </div>
          <div class="row text-primary m-2">
            <h3>CHEVROLET AVEO 2012</h3>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="row m-2">
            <h5>Tipo de pago:</h5>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-grid gap-2 m-2">
                <button type="button" name="" id="" class="btn btn-primary">
                  MENSUAL
                </button>
              </div>
            </div>
            <div class="col-6">
              <div class="d-grid gap-2 m-2">
                <button
                  type="button"
                  name=""
                  id=""
                  class="btn btn-primary disabled"
                >
                  ANUAL
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Row para cards de paquetes-->
      <div class="row">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
          <!-- Card 1 -->
          <div class="col">
            <div class="card">
              <div class="card-header text-white bg-info">
                <div class="row bg-info">
                  <h5 class="col-8 bg-info text-center">NUEVO SEGURO</h5>
                  <div class="col-4 bg-danger text-center">
                    
                  </div>
                </div>
              </div>
              <div class="card-body">
                <h5 class="card-title">Card 1</h5>
                <p class="card-text">Contenido de la card 1.</p>
              </div>
              <div class="card-footer">Footer 1</div>
            </div>
          </div>

          <!-- Card 2 -->
          <div class="col">
            <div class="card">
              <div class="card-header">Header 2</div>
              <div class="card-body">
                <h5 class="card-title">Card 2</h5>
                <p class="card-text">Contenido de la card 2.</p>
              </div>
              <div class="card-footer">Footer 2</div>
            </div>
          </div>

          <!-- Card 3 -->
          <div class="col">
            <div class="card">
              <div class="card-header">Header 3</div>
              <div class="card-body">
                <h5 class="card-title">Card 3</h5>
                <p class="card-text">Contenido de la card 3.</p>
              </div>
              <div class="card-footer">Footer 3</div>
            </div>
          </div>

          <!-- Card 4 -->
          <div class="col">
            <div class="card">
              <div class="card-header">Header 4</div>
              <div class="card-body">
                <h5 class="card-title">Card 4</h5>
                <p class="card-text">Contenido de la card 4.</p>
              </div>
              <div class="card-footer">Footer 4</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
